<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>MouseStore</title>
</head>
<body>


    <div id="app">
        <section class="modal">
            {{produto}}
        </section>

        <section class="produtos">
            <div v-for="produto in produtos" @click="fetchProduto(produto.id)" class="produto">
                <img :src="produto.img" :key="produto.id" :alt="produto.nome" class="produto_img">
                <div class="produto-info">
                   <p><span>{{produto.preco | filtroPreco}}</span></p>
                   <h2><span>{{produto.id}}</span></h2> 
                </div>
            </div>
        </section>
        <h1>{{mensagem}}</h1>
    </div>
    <script src="jS/JsMain.js"></script>
</body>
</html>
